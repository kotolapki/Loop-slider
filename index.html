<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="slider">
    <div class="slider__image">
      <ul class="slider__list">
        <li class="slider__item">
          <img src="img/1.jpg" alt="image">
        </li>
        <li class="slider__item">
          <img src="img/2.jpg" alt="image">
        </li>
        <li class="slider__item">
          <img src="img/3.jpg" alt="image">
        </li>
        <li class="slider__item">
          <img src="img/4.jpg" alt="image">
        </li>
        <li class="slider__item">
          <img src="img/5.jpg" alt="image">
        </li>
        <li class="slider__item">
          <img src="img/6.jpg" alt="image">
        </li>
        <li class="slider__item">
          <img src="img/7.jpg" alt="image">
        </li>
        <li class="slider__item">
          <img src="img/8.jpg" alt="image">
        </li>
        <li class="slider__item">
          <img src="img/9.jpg" alt="image">
        </li>
        <li class="slider__item">
          <img src="img/10.jpg" alt="image">
        </li>
      </ul>
    </div>
    <ul class="slider__dots-list">
      <li class="slider__dots-item slider__dots-item--active"></li>
      <li class="slider__dots-item"></li>
      <li class="slider__dots-item"></li>
      <li class="slider__dots-item"></li>
      <li class="slider__dots-item"></li>
      <li class="slider__dots-item"></li>
      <li class="slider__dots-item"></li>
      <li class="slider__dots-item"></li>
      <li class="slider__dots-item"></li>
      <li class="slider__dots-item"></li>
    </ul>

    <div class="slider__controls">
      <div class="slider__controls-back"></div>
      <div class="slider__controls-forward"></div>
    </div>
  </section>

  <script src="slider.js"></script>
</body>
</html>
